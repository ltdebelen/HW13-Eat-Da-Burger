<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eat Da Burger!!!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/assets/css/style.css" />
  </head>
  <body>
    <section id="burger-heading">
      <div class="container">
        <i class="fas fa-5x fa-hamburger"></i>
        <h4 class="section-heading">Eat-Da-Burger!!</h4>
      </div>
    </section>

    <section id="burger-body">
      <div class="container">
        <div class="row">
          <div class="one-third column value">
            <h4>Not Devoured</h4>
            <input
              class="u-full-width"
              type="text"
              readonly="true"
              value="Chicken Burger"
            />
            <input
              class="u-full-width"
              type="text"
              readonly="true"
              value="Whopper"
            />
          </div>
          <div class="one-third column value">
            <h4><i class="fas fa-angle-double-right"></i></h4>
            <button class="button-primary">Devour</button>
            <button class="button-primary">Devour</button>
          </div>
          <div class="one-third column value">
            <h4>Devoured</h4>
            <input
              class="u-full-width"
              type="text"
              readonly="true"
              value="Chicken Burger"
            />
            <input
              class="u-full-width"
              type="text"
              readonly="true"
              value="Whopper"
            />
          </div>
        </div>
      </div>
    </section>

    <section id="burger-form">
      <div class="container">
        <i class="fas fa-lg fa-plus"></i>
        <h4>Add Burger</h4>
        <form>
          <label>Enter the burger you want to eat.</label>
          <textarea
            class="u-full-width"
            required="true"
          ></textarea>
          <input class="button-primary" type="submit" value="Submit" />
        </form>
    </section>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
